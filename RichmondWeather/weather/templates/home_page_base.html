<!DOCTYPE html>  <!-- this base is only being used for the home page -->
<html>
<head>
<title>
  {% block title %}

  {% endblock %}
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.maketecheasier.com/assets/uploads/2020/06/Featured-Image-Live-Weather-Wallpapers-Android.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo">
    <p><a class="nav-link w3-button w3-black" href="{{ url_for('weather_page') }}">view weather</a></p>
  </div>
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><a class="nav-link w3-button w3-black" href="{{ url_for('login_page') }}">log in</a></p>
    <p><a class="nav-link w3-button w3-black" href="{{ url_for('register_page') }}">register</a></p>
    <p><a class="nav-link w3-button w3-black" href="{{ url_for('contact_page') }}">contact</a></p>
  </div>
</div>
